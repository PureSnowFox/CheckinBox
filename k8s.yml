apiVersion: apps/v1
kind: Deployment
metadata:
  name: CheckinBox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: CheckinBox
  template:
    metadata:
      labels:
        app: CheckinBox
    spec:
      containers:
      - image: docker.io/mengshouer/checkinbox:dev
        name: CheckinBoX
